<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Login to your RailBook account">
  <title>Login - RailBook</title>
  
  <!-- CSS Files -->
  <link rel="stylesheet" href="assets/css/base.css">
  <link rel="stylesheet" href="assets/css/layout.css">
  <link rel="stylesheet" href="assets/css/components.css">
  <link rel="stylesheet" href="assets/css/pages/auth.css">
  
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸš„</text></svg>">
</head>
<body>

  <!-- Auth Container -->
  <div class="auth-container">
    
    <!-- Left Panel -->
    <div class="auth-panel-left">
      <div class="auth-branding">
        <a href="index.html" class="auth-logo">
          <div class="logo-icon-lg">ğŸš„</div>
          <span class="logo-text-lg">RailBook</span>
        </a>
        
        <h1 class="auth-title">Welcome Back!</h1>
        <p class="auth-subtitle">Login to access your bookings and travel with ease</p>
        
        <div class="auth-features">
          <div class="feature-item">
            <span class="feature-icon">âš¡</span>
            <span class="feature-text">Instant Booking</span>
          </div>
          <div class="feature-item">
            <span class="feature-icon">ğŸ”’</span>
            <span class="feature-text">Secure Payments</span>
          </div>
          <div class="feature-item">
            <span class="feature-icon">ğŸ«</span>
            <span class="feature-text">Easy Refunds</span>
          </div>
        </div>
      </div>
      
      <div class="auth-decoration">
        <div class="decoration-train">ğŸš„</div>
      </div>
    </div>
    
    <!-- Right Panel -->
    <div class="auth-panel-right">
      <div class="auth-form-container">
        
        <div class="auth-header">
          <h2>Login to Your Account</h2>
          <p>Enter your credentials to continue</p>
        </div>
        
        <form id="login-form" class="auth-form">
          
          <!-- Email/Mobile -->
          <div class="form-group">
            <label class="form-label required">Email or Mobile Number</label>
            <div class="input-group">
              <span class="input-icon">ğŸ“§</span>
              <input 
                type="text" 
                id="login-identifier" 
                class="form-input" 
                placeholder="Enter email or mobile number"
                required
                autocomplete="username"
              >
            </div>
            <span class="form-error" id="identifier-error"></span>
          </div>
          
          <!-- Password -->
          <div class="form-group">
            <label class="form-label required">Password</label>
            <div class="input-group">
              <span class="input-icon">ğŸ”’</span>
              <input 
                type="password" 
                id="login-password" 
                class="form-input" 
                placeholder="Enter your password"
                required
                autocomplete="current-password"
              >
              <button type="button" class="input-action" id="toggle-password">
                <span class="show-icon">ğŸ‘ï¸</span>
              </button>
            </div>
            <span class="form-error" id="password-error"></span>
          </div>
          
          <!-- Remember & Forgot -->
          <div class="form-extras">
            <label class="form-checkbox">
              <input type="checkbox" id="remember-me">
              <span>Remember me</span>
            </label>
            <a href="#" class="text-link">Forgot Password?</a>
          </div>
          
          <!-- Submit Button -->
          <button type="submit" class="btn btn-primary btn-lg btn-block">
            Login
          </button>
          
          <!-- Divider -->
          <div class="divider-text">
            <span>Or continue with</span>
          </div>
          
          <!-- Social Login -->
          <div class="social-login">
            <button type="button" class="btn-social">
              <span class="social-icon">ğŸ“±</span>
              <span>Google</span>
            </button>
            <button type="button" class="btn-social">
              <span class="social-icon">ğŸ“˜</span>
              <span>Facebook</span>
            </button>
          </div>
          
          <!-- Signup Link -->
          <div class="auth-switch">
            Don't have an account? <a href="signup.html" class="text-link">Sign up</a>
          </div>
          
        </form>
        
      </div>
    </div>
    
  </div>

  <!-- JavaScript Files -->
  <script src="assets/js/ui.js"></script>
  <script src="assets/js/pages/auth.js"></script>
  
</body>
</html>
